  <!-- Navbar -->
  <!--Nav bars require wrapping .navbar with .navbar-expand{-sm|-md|-lg|-xl} for responsive collapsing and color scheme classes.-->
  <nav class="navbar navbar-expand-lg fixed-top bg-light shadow" id="mainNav">
    <div class="container p-lg-0">
      <!--This is the logo on the left hand side of the nav bar that links back to the homepage.-->
      <a class="navbar-brand" href="#index.html"><img src="https://dummyimage.com/125x30/000000/fff&text=LOGO"
          alt="VisualDiary Logo"></a>
      <!-- The data-bs-target attribute is used to specify the ID of the element that should be collapsed or expanded when the navbar toggle button is clicked.-->
      <!-- ARIA (Accessible Rich Internet Applications) is a set of roles and attributes to make web content and web applications more accessible to people with disabilities.-->
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <!-- fa bars is a free font awesome hamburger menu icon-->
        <i class="fas fa-bars"></i>
      </button>
      <!-- When the hamburger button is clicked, this is the div that will be toggled via the data-bs-target attribute. The navbar-collapse class is required for the navbar to collapse correctly when the viewport width is reduced; collapse class is used to indicate that the navbar content should be initially collapsed when the page is loaded. When the viewport width is reduced and the toggle button is clicked, this class is removed and the navbar content is expanded.-->
      <div class="navbar-collapse collapse" id="navbarResponsive">
        <!-- navbar-nav is used to create a list of navigation links within a navbar component. ms-auto stands for "margin-start: auto" and it sets the left margin of the element to auto, which pushes it to the right.-->
        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

            </ul>
          </li>

          </li>
          <li class="nav-item"><a class="nav-link" href="#about">Demo</a>
          </li>
          <button type="button" class="btn btn-primary btn-sm px-4 me-md-2">Sign Up</button>
        </ul>
      </div>
    </div>
  </nav>
